<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/98f1f50938.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">s
</head>
<body>
    <div class="calculator">
        <div class="theme">
            <div class="theme-light"><i class="fa-solid fa-sun"></i></div>
            <div class="theme-dark"><i class="fa-solid fa-moon"></i></div>
        </div>
        <div class="ans">
            <!--  -->
            <p id="computation"></p>
            <p id="computedAns"> 0 </p>
        </div>
        <div class="container">
            <div class="box">
                <button class="btn" id="clearBtn">AC</button>
                <button class="btn" id="converterBtn">+/-</button>
                <button class="operator mod btn">%</button>
                <button class="operator btn divide">/</button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="operator multiply btn">x</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="operator minus btn">-</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="operator plus btn">+</button>
                <button class="backspace btn" id="backspaceBtn">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="btn num">0</button>
                <button class="btn num">.</button>
                <button class="equal btn" id="equalBtn">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
